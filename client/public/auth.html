<!DOCTYPE html>
<html>
<head>
</head>
<body>

<script >
  
function access() {
  var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            let resp = JSON.parse(this.responseText);
            localStorage.setItem("spotifytoken", resp.access_token);
       }
    };
    xhttp.open("GET", "/spotify/auth", true);
    xhttp.send(); 
}
</script>  
<a href="/spotify/auth">Login</a>
<button id="getaccess" onClick="access()">Get access</button>
</body>
</html>
