    body {

      position: fixed;

      font-size: 50px;

<body>
 <script>
    (function() {
       function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var params = getHashParams();

        var currentAlbum = params.current_album;
        localStorage.setItem('currentAlbum', currentAlbum);
    })();

  </script>
  <h1>Login to spotify to play the album</h1>
	<a href="/spotify/auth">Login</a>
</body>
</html>
